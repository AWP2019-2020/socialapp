{% extends 'base.html' %}

{% block title %} Social App {% endblock %}

{% block content %}
  <ul>
  <div class="row container" style="margin-top:5%;">
    {% for post in post_list %}
      <div class="col-sm-6 p-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ post.text }}</h5>
              <p class="card-text">Created by: <a href="{% url 'user_profile' post.created_by.id %}">{{ post.created_by.username }}</a></p>
              <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">See post details</a>
          </div>
          <div class="card-footer text-muted">
            {{ post.created_at }}
          </div>
        </div>
      </div>
    {% endfor %}
  </ul>
</div>
{% endblock %}
