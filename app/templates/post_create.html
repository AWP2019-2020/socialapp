{% extends 'base.html' %}
{% block title %}
  Create post
{% endblock%}

{% block content %}
  <form method="post" class="form-inline justify-content-center" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mx-2">
      <textarea rows="4" cols="50" class="form-control" type="text-area"
      name="text" required="" id="id_text" maxlength="200"></textarea>
    </div>
    <div class="form-group mx-2">
      <input type="file" name="image" id="id_image">
    </div>
    <input class="btn btn-secondary" type="submit" value="Create post" />
  </form>
{% endblock %}
